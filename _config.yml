# Site settings

title: Menu Translate | AI Menu Translation & Ordering.
description: "Snap a menu photo for instant AI translation in 9 languages. Get cultural context, pronunciation help, and visual order sheets. Never guess what you're ordering again!"
url: "https://5amfung.github.io/menu-translate-website"
author:
  name: "Menu Translate"
  url: "https://5amfung.github.io/menu-translate-website"

# Build settings
baseurl: /menu-translate-website # Change this to your relative path (ex: /blog/), or leave just a /
markdown: kramdown
source: .
destination: ./_site
permalink: /:title
paginate: 8
paginate_path: /page:num/

# Default values
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Plugins
gems:
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
version: "1.0.0"

# Options
custom_nav_footer: false
reverse: false
